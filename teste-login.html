<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login - IoT Telemetry</h1>
    
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@demo.com" required>
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" id="password" value="admin" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Tentando fazer login...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Login bem-sucedido!</h3>
                        <p>Token: ${data.access_token.substring(0, 50)}...</p>
                        <p>User ID: ${data.user_id}</p>
                        <p>Email: ${data.email}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Erro no login</h3>
                        <p>Status: ${response.status}</p>
                        <p>Erro: ${data.detail || 'Erro desconhecido'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erro de rede</h3>
                    <p>Erro: ${error.message}</p>
                    <p>Verifique se o backend est√° rodando em http://localhost:8000</p>
                `;
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        form div {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</body>
</html>
